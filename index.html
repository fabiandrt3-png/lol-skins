<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>LoL Skins Viewer</title>

<style>
body {
    background:#111;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    margin:0;
    padding:0;
}

h1 {
    margin:30px 0;
}

.champions-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    margin-bottom:40px;
}

.champion-card {
    background:#1c1c1c;
    padding:15px;
    border-radius:15px;
    width:150px;
    cursor:pointer;
    transition:0.3s;
}

.champion-card:hover {
    transform:scale(1.1);
}

.champion-card img {
    width:100px;
    border-radius:50%;
}

.skin-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding-bottom:50px;
}

.skin-card {
    background:#1c1c1c;
    padding:10px;
    border-radius:10px;
    width:250px;
    transition:0.3s;
}

.skin-card:hover {
    transform:scale(1.05);
}

.skin-card img {
    width:100%;
    border-radius:8px;
}

.wild {
    color:red;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>League of Legends Skins</h1>

<div class="champions-container" id="championsContainer"></div>
<div class="skin-container" id="skinsContainer"></div>

    { champ:"Aatrox", skin:"Weather Entity Aatrox", image:"https://i.imgur.com/yNjkV0J.jpg", type:"Wild Rift", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Mecha Exquisite Edition Aatrox", image:"https://i.imgur.com/TcR4L1B.jpg", type:"Wild Rift", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" }
];

const championsContainer = document.getElementById("championsContainer");
const skinsContainer = document.getElementById("skinsContainer");

// récupérer un champion unique + son icône
const champions = [...new Map(championsSkins.map(item => 
    [item.champ, item]
)).values()];

champions.forEach(champ => {
    const card = document.createElement("div");
    card.className = "champion-card";

    card.innerHTML = `
        <img src="${champ.icon}" alt="${champ.champ}">
        <h3>${champ.champ}</h3>
    `;

    card.onclick = () => showSkins(champ.champ);

    championsContainer.appendChild(card);
});

function showSkins(championName) {
    skinsContainer.innerHTML = "";

    const skins = championsSkins.filter(s => s.champ === championName);

    skins.forEach(skin => {
        const card = document.createElement("div");
        card.className = "skin-card";

        const wildLabel = skin.type === "Wild Rift"
            ? `<span class="wild">(Wild Rift)</span>`
            : "";

        card.innerHTML = `
            <img src="${skin.image}" alt="${skin.skin}">
            <h3>${skin.skin} ${wildLabel}</h3>
        `;

        skinsContainer.appendChild(card);
    });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Skins League of Legends</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; }
header { padding:40px; text-align:center; font-size:4rem; font-weight:bold; border-bottom:2px solid #333; }

.container { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:25px; padding:25px; }

.card { border:2px solid #333; border-radius:18px; overflow:hidden; text-align:center; cursor:pointer; transition:0.2s ease; background:#111; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:auto; max-height:220px; object-fit:cover; }

.name { font-weight:bold; font-size:1.5rem; padding:10px 0; }

#back {
    position:fixed;
    top:10px;
    left:10px;
    margin:0;
    padding:1.2rem 2.5rem;
    cursor:pointer;
    border:none;
    background:rgba(0,0,0,0);
    color:#fff;
    border-radius:10px;
    z-index:10000;
    font-size:1.5rem;
}
#back:hover { background:rgba(255,255,255,0.1); }

#lightbox {
    display:none; 
    position:fixed; 
    top:0; left:0; 
    width:100vw; height:100vh; 
    background:rgba(0,0,0,0.95); 
    justify-content:center; align-items:center; 
    z-index:9999; 
}
#lightbox img {
    width:100%;
    height:100%;
    object-fit:contain;
}

@media (max-width:768px){
    header { font-size:3rem; padding:30px; }
    .card img { max-height:180px; }
    .name { font-size:1.2rem; }
    #back { padding:1rem 2rem; font-size:1.3rem; }
}
</style>
</head>
<body>

<header id="header">Skins League of Legends</header>
<button id="back" style="display:none;">â¬… Retour</button>
<div class="container" id="container"></div>

<div id="lightbox">
    <img id="lightbox-img" src="">
</div>

<script>
const container = document.getElementById("container");
const header = document.getElementById("header");
const backBtn = document.getElementById("back");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

const championsSkins = [
    { champ:"Akshan", skin:"Classic Akshan", image:"https://i.imgur.com/J3EcwAM.jpg" },
    { champ:"Akshan", skin:"Cyber Pop Akshan", image:"https://i.imgur.com/Pf228Tk.jpg" },
    { champ:"Ahri", skin:"Classic Ahri", image:"https://i.imgur.com/NRtYkHz.jpg" },
    { champ:"Ahri", skin:"Spirit Blossom Ahri", image:"https://i.imgur.com/CYKMV1m.jpg" },
    { champ:"Aatrox", skin:"Classic Aatrox", image:"https://i.imgur.com/rzpbify.jpg" },
    { champ:"Aatrox", skin:"Justicar Aatrox", image:"https://i.imgur.com/e7zA3Vz.jpg" }
    // ajoute tous tes autres skins ici
];

let currentChampionSkins = [];

function showChampions() {
    header.textContent="Skins League of Legends";
    backBtn.style.display="none";
    container.innerHTML="";
    const champNames = [...new Set(championsSkins.map(s=>s.champ))].sort();
    champNames.forEach(champ=>{
        const card = document.createElement("div");
        card.className="card";
        const champIcon = championsSkins.find(s=>s.champ===champ).image;
        card.innerHTML = `<img src="${champIcon}"><div class="name">${champ}</div>`;
        card.onclick = ()=>showSkins(champ);
        container.appendChild(card);
    });
}

function showSkins(champ){
    header.textContent=`${champ} Skins`;
    backBtn.style.display="block";
    container.innerHTML="";
    currentChampionSkins = championsSkins.filter(s=>s.champ===champ);
    currentChampionSkins.forEach((skin,index)=>{
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML = `<img src="${skin.image}"><div class="name">${skin.skin}</div>`;
        card.querySelector('img').addEventListener('click', e=>{
            e.stopPropagation();
            openLightbox(index);
        });
        container.appendChild(card);
    });
}

function openLightbox(index){
    lightbox.style.display="flex";
    lightboxImg.src = currentChampionSkins[index].image;
}

backBtn.onclick = ()=>{
    if(lightbox.style.display==='flex'){
        lightbox.style.display='none';
    } else {
        showChampions();
    }
};

showChampions();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Skins League of Legends</title>
<style>
/* --- CSS --- */
body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; }
header { padding:40px; text-align:center; font-size:4rem; font-weight:bold; border-bottom:2px solid #333; }
.container { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:25px; padding:25px; }
.card { border:2px solid #333; border-radius:18px; overflow:hidden; text-align:center; cursor:pointer; transition: transform 0.3s, box-shadow 0.3s; background:#111; }
.card:hover { transform:scale(1.05); box-shadow:0 0 15px rgba(255,255,255,0.2); }
.card img { width:100%; height:auto; max-height:220px; object-fit:cover; }
.name { font-weight:bold; font-size:1.5rem; padding:10px 0; }
.back-btn { position:sticky; top:10px; left:10px; margin:15px auto; padding:1.2rem 2.5rem; cursor:pointer; border:none; background:#222; color:#fff; border-radius:10px; z-index:10; display:block; font-size:1.5rem; }
.back-btn:hover { background:#333; }
#lightbox { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); display:flex; justify-content:center; align-items:center; opacity:0; visibility:hidden; transition:opacity 0.3s; z-index:9999; overflow:hidden; }
#lightbox.show { opacity:1; visibility:visible; }
#lightbox img { max-width:100%; max-height:100%; transform-origin:50% 50%; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) scale(1); }
#closeBtn { position:absolute; top:20px; left:20px; padding:1.2rem 2rem; background:#222; color:#fff; border:none; border-radius:10px; cursor:pointer; z-index:10000; font-size:1.5rem; }
#closeBtn:hover { background:#333; }
@media (max-width:768px){
    header { font-size:3rem; padding:30px; }
    .card img { max-height:180px; }
    .name { font-size:1.2rem; }
    .back-btn { padding:1rem 2rem; font-size:1.3rem; }
    #closeBtn { padding:1rem 1.5rem; font-size:1.3rem; }
}
</style>
</head>
<body>

<header id="header">Skins League of Legends</header>

<button id="back" class="back-btn" style="display:none;" aria-label="Retour aux champions">⬅ Retour</button>
<div class="container" id="container"></div>

<div id="lightbox" aria-hidden="true">
    <button id="closeBtn" aria-label="Fermer le lightbox">⬅ Retour</button>
    <img id="lightbox-img" src="" alt="Skin agrandi">
</div>

<script>
// --- JS ---
const container = document.getElementById("container");
const header = document.getElementById("header");
const backBtn = document.getElementById("back");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.getElementById("closeBtn");
const championsSkins = [
    // Akshan

    { champ:"Akshan", skin:"Cyber Pop Akshan", image:"https://i.imgur.com/Pf228Tk.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Akshan.png" },
    { champ:"Akshan", skin:"Battle Academia Akshan", image:"https://i.imgur.com/cPBY1NY.jpg", type:"Wild Rift", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Akshan.png" },
    { champ:"Akshan", skin:"Crystal Rose Akshan", image:"https://i.imgur.com/OYB83Nw.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Akshan.png" },
    { champ:"Akshan", skin:"Three Honors Akshan", image:"https://i.imgur.com/UCrAOYC.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Akshan.png" },
    { champ:"Akshan", skin:"Dawnbringer Akshan", image:"https://i.imgur.com/LSGPOth.jpg", type:"Wild Rift", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Akshan.png" },

    // Ahri
    { champ:"Ahri", skin:"Classic Ahri", image:"https://i.imgur.com/NRtYkHz.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Ahri.png" },

    // Akali
    { champ:"Akali", skin:"Classic Akali", image:"https://imgur.com/iMyJUAl.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Akali.png" },
    
    // Aatrox
    { champ:"Aatrox", skin:"Classic Aatrox", image:"https://i.imgur.com/rzpbify.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Justicar Aatrox", image:"https://i.imgur.com/e7zA3Vz.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Mecha Aatrox", image:"https://i.imgur.com/WP7JxsI.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Sea Hunter Aatrox", image:"https://i.imgur.com/eqHPbRs.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Blood Moon Aatrox", image:"https://i.imgur.com/cHXjjiR.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Blood Moon Aatrox (Prestige)", image:"https://i.imgur.com/N2xEjHs.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Victorious Aatrox", image:"https://i.imgur.com/d3Ab6Cy.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Odyssey Aatrox", image:"https://i.imgur.com/6UT3Xpd.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Lunar Eclipse Aatrox", image:"https://i.imgur.com/lkUNZWI.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"DRX Aatrox", image:"https://i.imgur.com/L0cQ9Pv.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },

    { champ:"Aatrox", skin:"Dragon Lantern Aatrox (Prestige Select)", image:"https://i.imgur.com/GwHd8sn.jpg", type:"Wild Rift", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Primordian Aatrox", image:"https://i.imgur.com/KbZrW5e.jpg", type:"PC", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Weather Entity Aatrox", image:"https://i.imgur.com/yNjkV0J.jpg", type:"Wild Rift", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" },
    { champ:"Aatrox", skin:"Mecha Aatrox (Exquisite Edition)", image:"https://i.imgur.com/TcR4L1B.jpg", type:"Wild Rift", icon:"https://ddragon.leagueoflegends.com/cdn/13.21.1/img/champion/Aatrox.png" }
];

// --- Fonctions ---
function createCard(imgSrc, name, clickHandler){
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${imgSrc}" alt="${name}"><div class="name">${name}</div>`;
    card.addEventListener('click', clickHandler);
    return card;
}

function showChampions(){
    header.textContent="Skins League of Legends";
    backBtn.style.display="none";
    container.innerHTML="";
    const frag = document.createDocumentFragment();
    const champNames=[...new Set(championsSkins.map(s=>s.champ))].sort();
    champNames.forEach(champ=>{
        const champIcon = championsSkins.find(s=>s.champ===champ).icon;
        frag.appendChild(createCard(champIcon, champ, ()=>showSkins(champ)));
    });
    container.appendChild(frag);
}

function showSkins(champ){
    header.textContent=`${champ} Skins`;
    backBtn.style.display="block";
    container.innerHTML="";
    const frag = document.createDocumentFragment();
    championsSkins.filter(s=>s.champ===champ).forEach(skin=>{
        let skinName=skin.skin.replace("(Prestige Select)", "<span style='color:#FFD700;'>(Prestige Select)</span>")
                              .replace("(Prestige)", "<span style='color:#FFD700;'>(Prestige)</span>")
                              .replace("(Exquisite Edition)", "<span style='color:#FFD700;'>(Exquisite Edition)</span>");
        let label=skin.type==="Wild Rift"?` <span style="color:red;">(Wild Rift)</span>`:"";
        const card=createCard(skin.image, skin.skin+label, ()=>openLightbox(skin.image));
        card.querySelector('img').addEventListener('click', e=>e.stopPropagation());
        card.querySelector('.name').innerHTML=skinName+label;
        frag.appendChild(card);
    });
    container.appendChild(frag);
}

function openLightbox(src){
    lightboxImg.src=src;
    lightbox.classList.add('show');
    lightbox.setAttribute('aria-hidden','false');
}
function closeLightbox(){
    lightbox.classList.remove('show');
    lightbox.setAttribute('aria-hidden','true');
}

backBtn.addEventListener('click', showChampions);
closeBtn.addEventListener('click', closeLightbox);
lightbox.addEventListener('click', e=>{if(e.target===lightbox) closeLightbox();});
document.addEventListener('keydown', e=>{if(e.key==='Escape') closeLightbox();});

// Affichage initial
showChampions();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Skins League of Legends</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff; }
header { padding:40px; text-align:center; font-size:4rem; font-weight:bold; border-bottom:2px solid #333; }

.container { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:25px; padding:25px; }
.card { border:2px solid #333; border-radius:18px; overflow:hidden; text-align:center; cursor:pointer; transition:0.2s ease; background:#111; }
.card:hover { transform:scale(1.05); }
.card img { width:100%; height:auto; max-height:220px; object-fit:cover; }
.name { font-weight:bold; font-size:1.5rem; padding:10px 0; }

#back {
    position:fixed;
    top:10px;
    left:10px;
    margin:0;
    padding:1.2rem 2.5rem;
    cursor:pointer;
    border:none;
    background:rgba(0,0,0,0);
    color:#fff;
    border-radius:10px;
    z-index:10000;
    font-size:1.5rem;
}
#back:hover { background:rgba(255,255,255,0.1); }
#lightbox {
    display:none; 
    position:fixed; 
    top:0; left:0; 
    width:100vw; height:100vh; 
    background:rgba(0,0,0,0.95); 
    justify-content:center; align-items:center; 
    z-index:9999; 
}
#lightbox img {
    width:100%;
    height:100%;
    object-fit:contain;
    cursor:pointer;
}

#page-wrapper {
    opacity: 1;
    transition: opacity 0.25s ease;
}
#page-wrapper.fade-out {
    opacity: 0;
}

@media (max-width:768px){
    header { font-size:3rem; padding:30px; }
    .card img { max-height:180px; }
    .name { font-size:1.2rem; }
    #back { padding:1rem 2rem; font-size:1.3rem; }
}
</style>
</head>

];

let currentChampionSkins = [];
let lightboxArray = [];
let lightboxIndexGlobal = 0;

function navigateTo(champ) {
    pageWrapper.classList.add('fade-out');
    setTimeout(() => {
        if (champ) {
            location.hash = "champion=" + encodeURIComponent(champ);
        } else {
            location.hash = "";
        }
        window.scrollTo(0, 0);
        pageWrapper.classList.remove('fade-out');
    }, 250);
}

function handleRoute() {
    const hash = decodeURIComponent(location.hash);
    if (hash.startsWith("#champion=")) {
        const champ = hash.replace("#champion=", "");
        renderSkins(champ);
    } else {
        renderChampions();
    }
}

window.addEventListener("hashchange", () => {
    pageWrapper.classList.add('fade-out');
    setTimeout(() => {
        handleRoute();
        window.scrollTo(0, 0);
        pageWrapper.classList.remove('fade-out');
    }, 200);
});

function renderChampions() {
    header.textContent = "Skins League of Legends";
    backBtn.style.display = "none";
    container.innerHTML = "";
    const champNames = [...new Set(championsSkins.map(s => s.champ))].sort();
    champNames.forEach(champ => {
        const card = document.createElement("div");
        card.className = "card";
        const champIcon = championsSkins.find(s => s.champ === champ && s.icon)?.icon || "";
        card.innerHTML = `<img src="${champIcon}" alt="${champ}"><div class="name">${champ}</div>`;
        card.onclick = () => navigateTo(champ);
        container.appendChild(card);
    });
}

function renderSkins(champ) {
    header.textContent = `${champ} â€” Skins`;
    backBtn.style.display = "block";
    container.innerHTML = "";
    currentChampionSkins = championsSkins.filter(s => s.champ === champ);

    currentChampionSkins.forEach((skin, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${skin.image}" alt="${skin.skin}"><div class="name">${colorSkinName(skin)}</div>`;
        card.querySelector('img').addEventListener('click', e => {
            e.stopPropagation();
            openLightbox(currentChampionSkins, index);
        });
        container.appendChild(card);
    });
}

function colorSkinName(skin) {
    let name = skin.skin;
    if (skin.type === "Wild Rift" && !/\(Wild Rift\)/i.test(name)) {
        name += " (Wild Rift)";
    }
    return name.replace(/\(([^)]+)\)/g, (match, content) => {
        if (content.toLowerCase().includes("wild rift")) return `<span style="color:#1E90FF;">(${content})</span>`;
        if (/Prestige|Special Edition|Mythic Chroma|Exquisite Edition/i.test(content)) return `<span style="color:#FFD700;">(${content})</span>`;
        if (/Chroma/i.test(content)) return `<span style="color:#FF0000;">(${content})</span>`;
        return `(${content})`;
    });
}

function openLightbox(array, index) {
    lightboxArray = array;
    lightboxIndexGlobal = index;
    lightbox.style.display = "flex";
    lightboxImg.src = lightboxArray[lightboxIndexGlobal].image;
}

lightboxImg.addEventListener('click', e => {
    const rect = lightboxImg.getBoundingClientRect();
    const x = e.clientX - rect.left;
    if (x < rect.width / 2) {
        lightboxIndexGlobal = (lightboxIndexGlobal - 1 + lightboxArray.length) % lightboxArray.length;
    } else {
        lightboxIndexGlobal = (lightboxIndexGlobal + 1) % lightboxArray.length;
    }
    lightboxImg.src = lightboxArray[lightboxIndexGlobal].image;
});

lightbox.addEventListener('click', e => {
    if (e.target === lightbox) lightbox.style.display = 'none';
});
document.addEventListener('keydown', e => {
    if (lightbox.style.display === 'flex') {
        if (e.key === 'Escape') lightbox.style.display = 'none';
        if (e.key === 'ArrowLeft') { lightboxIndexGlobal = (lightboxIndexGlobal - 1 + lightboxArray.length) % lightboxArray.length; lightboxImg.src = lightboxArray[lightboxIndexGlobal].image; }
        if (e.key === 'ArrowRight') { lightboxIndexGlobal = (lightboxIndexGlobal + 1) % lightboxArray.length; lightboxImg.src = lightboxArray[lightboxIndexGlobal].image; }
    }
});

backBtn.onclick = () => {
    if (lightbox.style.display === 'flex') {
        lightbox.style.display = 'none';
    } else {
        navigateTo(null);
    }
};

handleRoute();
</script>
